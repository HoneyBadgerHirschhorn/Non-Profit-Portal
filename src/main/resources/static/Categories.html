<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aletheia Cares - Categories</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        /* Centering h1 elements */
        .header h1,
        .main-content h1 {
            text-align: center;
            width: 100%;
            display: block;
            margin: 0 auto; /* Ensures proper centering */
        }

        /* Grid Layout for Category Boxes */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        /* Category Box Styling */
        .category-box {
            background-color: white;
            border: 2px solid #800000;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #800000;
            transition: transform 0.2s, background-color 0.3s;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        /* Hover Effect */
        .category-box:hover {
            background-color: #800000;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="header">
    <img src="churchLogo.png" alt="Aletheia Logo" width="240" height="75">
    <h1>Aletheia Cares</h1>
</header>

<!-- Main Content -->
<main class="main-content">
    <h1>Find Support in These Categories</h1>

    <!-- Category Grid -->
    <div class="category-grid">
        <a href="activities.html" class="category-box">Activities</a>
        <a href="childcare.html" class="category-box">Child Care</a>
        <a href="financial-aid.html" class="category-box">Financial Aid</a>
        <a href="general-help.html" class="category-box">General Practical Help</a>
        <a href="housing-help.html" class="category-box">Housing Help</a>
        <a href="mentorship.html" class="category-box">Mentorship (Area Specific)</a>
        <a href="mercy-care.html" class="category-box">Mercy Care (Sick/Injured)</a>
        <a href="moving-help.html" class="category-box">Moving Help</a>
        <a href="outreach.html" class="category-box">Outreach</a>
        <a href="peer-support.html" class="category-box">Peer Support General</a>
        <a href="urgent-peer-support.html" class="category-box">Peer Support Urgent</a>
        <a href="prayer-groups.html" class="category-box">Prayer Groups/Partners</a>
        <a href="study-partners.html" class="category-box">Study Partners</a>
        <a href="transportation.html" class="category-box">Transportation</a>
    </div>
</main>

</body>
</html>
