<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aletheia Cares - Submit Help Request</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/helpRequestStyles.css" />
</head>
<body>
<header class="header">
    <img src="churchLogo.png" alt="Aletheia Logo" width="240" height="75" />
    <h1>Aletheia Cares</h1>
</header>

<nav class="main-navbar">
    <a href="index.html" class="link">Home</a>
    <a href="about.html" class="link">About Aletheia Cares</a>
    <a href="RegistrationPage.html" class="link">Sign Up</a>
    <a href="gifts.html" class="link">Knowing Your Gifts</a>
    <a href="Categories.html" class="link">Helping Others</a>
    <a href="helpRequest.html" class="link">Requesting Help</a>
    <a href="events.html" class="link">Events</a>
</nav>

<div class="container">
    <h1>Submit a Help Request</h1>

    <form id="helpRequestForm">
        <label>
            Title:
            <input type="text" name="title" required />
        </label>

        <label>
            First Name:
            <input type="text" name="firstName" required />
        </label>

        <label>
            Last Name:
            <input type="text" name="lastName" required />
        </label>

        <label>
            Date of Birth:
            <input type="date" name="dob" required />
        </label>

        <label>
            Category:
            <select name="category" id="categorySelect" required>
                <option value="">-- Select a Category --</option>
                <option value="Activities">Activities</option>
                <option value="Child Care">Child Care</option>
                <option value="Financial Aid">Financial Aid</option>
                <option value="General Practical Help">General Practical Help</option>
                <option value="Housing Help">Housing Help</option>
                <option value="Mentorship">Mentorship</option>
                <option value="Mercy Care">Mercy Care</option>
                <option value="Moving Help">Moving Help</option>
                <option value="Outreach">Outreach</option>
                <option value="Peer Support">Peer Support</option>
                <option value="Crisis Peer Support">Crisis Peer Support</option>
                <option value="Prayer Groups">Prayer Groups</option>
                <option value="Study Partners">Study Partners</option>
                <option value="Transportation">Transportation</option>
            </select>
        </label>

        <label>
            Content:
            <textarea name="content" rows="5" required></textarea>
        </label>

        <input type="hidden" name="status" value="OPEN" />
        <button type="submit">Submit Request</button>
    </form>
</div>

<!-- Reference external JavaScript -->
<script src="js/helpRequestScript.js" defer></script>
</body>
</html>
