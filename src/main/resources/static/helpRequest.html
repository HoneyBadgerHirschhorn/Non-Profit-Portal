<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Request Form</title>
    <link rel="stylesheet" href="css/helpRequestStyles.css">
</head>
<body>
<div class="container">
    <h1>Help Request Form</h1>
    <form id="helpRequestForm">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="Activities">Activities</option>
            <option value="Child care">Child care</option>
            <option value="Financial aid">Financial aid</option>
            <option value="General Practical Help">General Practical Help</option>
            <option value="Housing help">Housing help</option>
            <option value="Mentorship (area specific)">Mentorship (area specific)</option>
            <option value="Mercy Care (Sick / Injured)">Mercy Care (Sick / Injured)</option>
            <option value="Moving help">Moving help</option>
            <option value="Outreach">Outreach</option>
            <option value="Peer support General">Peer support General</option>
            <option value="Peer support Urgent (area specific)">Peer support Urgent (area specific)</option>
            <option value="Prayer groups / partners">Prayer groups / partners</option>
            <option value="Study partners">Study partners</option>
            <option value="Transportation">Transportation</option>
        </select>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>

        <button type="submit">Submit</button>
    </form>

</div>

<script src="js/helpRequestScript.js"></script>
</body>
</html>
